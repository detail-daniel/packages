<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chart.js demo</title>
  <link href="./libs/c3.0.7.12.min.css" rel="stylesheet">

  <!-- import plugin script -->
  <script src='./libs/chart.js'></script>
  <script src="./libs/d3.v5.min.js"></script>
  <script src="./libs/c3.0.7.12.min.js"></script>
  <script src="https://www.amcharts.com/lib/4/core.js"></script>
  <script src="https://www.amcharts.com/lib/4/charts.js"></script>
  <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

  <style>
    body {
      font-family: 'Roboto', 'Arial';
    }
    #solid-gauge {
      width: 100%;
      height: 500px;
    }
    [opacity="0.4"][aria-labelledby$="-title"] {
      display: none;
    }
  </style>
</head>
<body style="padding: 0 10px 0 0;">
  <div>
    <a href="./index.html">Home</a>
  </div>
  <h3>Find Metrics</h3>
  <div id="solid-gauge"></div>
  <div id="gauge"></div>
  <div style="width: 50vw;">
    <canvas id="polarArea"></canvas>
  </div>
  <div style="width: 50vw;">
    <canvas id="doughnut"></canvas>
  </div>
  <div style="width: 50vw;">
    <canvas id="pie"></canvas>
  </div>


  <script src="./js/find.js"></script>
</body>
</html>
